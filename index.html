<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://souravs.great-site.net/bird.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <title>Flappy Bird Clone By SouRav</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 700px;
            height: 100%;
            max-height: 800px;
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background: white;
            display: block;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            background: #80eaff;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #000;
            font-size: 25px;
            border: 1px dotted red;
            font-family: 'Arial', sans-serif;
        }

        .hidden {
            display: none;
        }

        button {
            background-color: #ffcc00;
            border: none;
            color: #000;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff9900;
        }

        #scoreBoard {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
        }

        #musicControl {
            position: absolute;
            top: 10px;
            left: 10px;
            background: transparent;
            font-size: 30px;
            cursor: pointer;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver" class="hidden">
            <h2>Game Over</h2>
            <p id="score"></p>
            <button id="restartBtn">Restart</button>
        </div>
        <div id="scoreBoard">
            <h3>Score: <span id="currentScore">0</span></h3>
        </div>
        <!-- Music Control -->
        <div id="musicControl">ðŸ”Š</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');
        const scoreText = document.getElementById('score');
        const currentScoreText = document.getElementById('currentScore');
        const musicControl = document.getElementById('musicControl');
        let musicPlaying = true;

        // Background music using external URL
        const backgroundMusic = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
        backgroundMusic.loop = true; // Enable looping

        // Set initial music state
        backgroundMusic.play();

        // Toggle music on/off
        musicControl.addEventListener('click', function () {
            if (musicPlaying) {
                backgroundMusic.pause();
                musicControl.textContent = 'ðŸ”‡'; // Mute icon
            } else {
                backgroundMusic.play();
                musicControl.textContent = 'ðŸ”Š'; // Play icon
            }
            musicPlaying = !musicPlaying;
        });

        canvas.width = window.innerWidth < 600 ? window.innerWidth : 600; // Responsive width
        canvas.height = window.innerHeight < 800 ? window.innerHeight : 800; // Responsive height

        // Load images
        const birdImg = new Image();
        birdImg.src = 'bird.png'; // Add your bird image here
        const pipeUpImg = new Image();
        pipeUpImg.src = 'pipe1.png'; // Add your pipe image here
        const pipeDownImg = new Image();
        pipeDownImg.src = 'pipe1.png'; // Add your pipe image here

        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 30,
            gravity: 0.6,
            lift: -12,
            velocity: 0
        };

        const pipes = [];
        const pipeWidth = 55;
        let pipeGap = 200; // Initial pipe gap
        let pipeSpeed = 2; // Initial pipe speed
        let frame = 0;
        let score = 0;
        let gameOver = false;

        function drawBird() {
            ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.drawImage(pipeDownImg, pipe.x, 0, pipeWidth, pipe.top);
                // Bottom pipe
                ctx.drawImage(pipeUpImg, pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
            });
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                bird.velocity = 0;
            } else if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        function updatePipes() {
            if (frame % (90 - Math.floor(score / 10)) === 0) { // Increase frequency with score
                const top = Math.random() * (canvas.height - pipeGap - 100) + 50;
                const bottom = canvas.height - top - pipeGap;
                pipes.push({ x: canvas.width, top, bottom });
            }

            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
                if (pipe.x + pipeWidth < 0) {
                    pipes.shift();
                    score++;
                    updateDifficulty(); // Increase difficulty with score
                }
            });
        }

        function checkCollision() {
            pipes.forEach(pipe => {
                if (bird.x < pipe.x + pipeWidth && bird.x + bird.width > pipe.x) {
                    if (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom) {
                        gameOver = true;
                    }
                }
            });
        }

        function drawScore() {
            currentScoreText.textContent = score;
        }

        function updateDifficulty() {
            if (score % 10 === 0) { // Increase difficulty every 10 points
                pipeGap = Math.max(150, pipeGap - 10); // Narrow the gap
                pipeSpeed = Math.min(5, pipeSpeed + 0.5); // Increase speed
            }
        }

        function gameLoop() {
            if (gameOver) {
                gameOverDiv.classList.remove('hidden');
                scoreText.textContent = 'Score: ' + score;
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            drawScore();
            updateBird();
            updatePipes();
            checkCollision();

            frame++;
            requestAnimationFrame(gameLoop);
        }

        function flap() {
            if (!gameOver) {
                bird.velocity = bird.lift;
            }
        }

        restartBtn.addEventListener('click', () => {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes.length = 0;
            score = 0;
            pipeGap = 200; // Reset pipe gap
            pipeSpeed = 2; // Reset pipe speed
            gameOver = false;
            gameOverDiv.classList.add('hidden');
            frame = 0;
            gameLoop();
        });

        document.addEventListener('keydown', flap);
        canvas.addEventListener('click', flap);

        gameLoop();
    </script>
</body>
</html>
